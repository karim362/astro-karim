
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>القراءة الفلكية اليومية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0a0a1a;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #4ca1af;
      margin-bottom: 20px;
    }
    .ad-box {
      background-color: #1b1b2f;
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .reading {
      margin-top: 30px;
      padding: 20px;
      background-color: #1a1a2e;
      border-radius: 12px;
      display: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #4ca1af, #2c3e50);
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>قراءتك الفلكية اليومية</h1>

  <div id="adSection" class="ad-box">
    <p>الإعلان <span id="adCounter">1</span> من 3</p>
    <p>هنا سيظهر إعلان AdMob / AdSense عند ربطه لاحقًا</p>
    <button onclick="nextAd()">شاهد الإعلان التالي</button>
  </div>

  <div class="reading" id="readingBox">
    <h2>توقعاتك لليوم</h2>
    <p>اليوم مناسب لاتخاذ خطوات جديدة. طاقتك قوية وتأثير كوكب المشتري يمنحك فرصة للتوسع.</p>
    <p><strong>لون الحظ:</strong> أزرق سماوي</p>
    <p><strong>الكوكب المؤثر:</strong> المشتري</p>
    <p><strong>نصيحة اليوم:</strong> اتبع حدسك ولا تؤجل ما يمكنك إنجازه اليوم.</p>
  </div>

  <script>
    let adCounter = 1;
    function nextAd() {
      adCounter++;
      if (adCounter <= 3) {
        document.getElementById("adCounter").innerText = adCounter;
      }
      if (adCounter > 3) {
        document.getElementById("adSection").style.display = "none";
        document.getElementById("readingBox").style.display = "block";
      }
    }
  </script>

</body>
</html>
