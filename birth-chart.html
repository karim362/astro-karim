
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الخريطة الفلكية - استخراج</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0a0a1a;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      padding: 30px;
      text-align: center;
    }
    label, input, button {
      display: block;
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
      padding: 10px;
      font-size: 1em;
    }
    input {
      background-color: #1b1b2f;
      border: none;
      border-radius: 8px;
      color: #fff;
    }
    button {
      background: linear-gradient(to right, #4ca1af, #2c3e50);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .result, .cards {
      margin-top: 20px;
      padding: 15px;
      background-color: #1a1a2e;
      border-radius: 10px;
    }
    .card {
      background-color: #2a2a40;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      max-width: 350px;
      box-shadow: 0 0 5px rgba(76,161,175,0.3);
    }
  </style>
</head>
<body>

  <h1>الخريطة الفلكية</h1>
  <p>أدخل بياناتك لاستخراج الطالع ومواقع الكواكب</p>

  <label for="name">الاسم (اختياري):</label>
  <input type="text" id="name" placeholder="مثال: أحمد" />

  <label for="birthdate">تاريخ الميلاد:</label>
  <input type="date" id="birthdate" required />

  <label for="birthtime">ساعة الميلاد:</label>
  <input type="time" id="birthtime" />

  <label for="location">مكان الميلاد (مدينة فقط):</label>
  <input type="text" id="location" placeholder="مثال: القاهرة، مصر" />

  <button onclick="generateChart()">استخرج الخريطة</button>

  <div id="coordinates" class="result" style="display:none;">
    <h3>الإحداثيات الجغرافية:</h3>
    <p id="coords"></p>
  </div>

  <div id="astroResults" class="cards" style="display:none;">
    <h3>النتائج الفلكية:</h3>
    <div id="cardsContainer"></div>
  </div>

  <script>
    async function getCoordinates(locationName) {
      const apiKey = "111"; // استبدله بمفتاحك الحقيقي من OpenCage
      const url = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(locationName)}&key=${apiKey}&language=ar&pretty=1`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.results.length > 0) {
          const result = data.results[0].geometry;
          return { lat: result.lat, lng: result.lng };
        } else {
          alert("لم يتم العثور على الموقع، يرجى التأكد من كتابته.");
          return null;
        }
      } catch (error) {
        console.error("خطأ في الإحداثيات:", error);
        return null;
      }
    }

    async function generateChart() {
      const name = document.getElementById("name").value;
      const birthdate = document.getElementById("birthdate").value;
      const birthtime = document.getElementById("birthtime").value || "12:00";
      const locationInput = document.getElementById("location").value;

      const geo = await getCoordinates(locationInput);
      if (!geo) return;

      const lat = geo.lat;
      const lon = geo.lng;

      document.getElementById("coords").innerText = `خط العرض: ${lat}, خط الطول: ${lon}`;
      document.getElementById("coordinates").style.display = "block";

      const payload = {
        date: birthdate,
        time: birthtime,
        lat: lat,
        lon: lon
      };

      try {
        const response = await fetch("https://astro-flask.onrender.com/calculate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        if (data.status === "success") {
          const planets = data.planets;
          let html = "";
          for (const [key, value] of Object.entries(planets)) {
            html += `<div class="card"><h4>${key}</h4><p>${value}°</p></div>`;
          }
          document.getElementById("cardsContainer").innerHTML = html;
          document.getElementById("astroResults").style.display = "block";
        } else {
          alert("خطأ من الخادم: " + data.message);
        }
      } catch (err) {
        console.error("فشل الاتصال بالخادم:", err);
        alert("فشل الاتصال بالخادم. تأكد من تشغيله.");
      }
    }
  </script>

</body>
</html>
