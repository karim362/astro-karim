<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الخريطة الفلكية</title>
  <style>
    /* نفس الأنماط السابقة */
  </style>
</head>
<body>

  <h1>الخريطة الفلكية</h1>
  <p>أدخل بياناتك لاستخراج الطالع والكواكب</p>

  <input type="text" id="name" placeholder="الاسم (اختياري)">
  <input type="date" id="birthdate" required>
  <input type="time" id="birthtime" placeholder="الساعة (اختياري)">
  <input type="text" id="location" placeholder="مكان الميلاد (مدينة فقط)">

  <button onclick="generateChart()">استخرج الخريطة</button>

  <div id="loading" style="display:none; margin:20px 0;">
    <p>جاري حساب الخريطة الفلكية...</p>
  </div>

  <div id="result" style="margin-top:20px;"></div>

  <script>
    // استبدل هذا المفتاح بمفتاح API صالح من opencagedata.com
    const OPENCAGE_API_KEY = '2bae061bcafa45b2a7cfbeb395c52975';

    async function getCoordinates(place) {
      try {
        const response = await fetch(
          `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(place)}&key=${OPENCAGE_API_KEY}&language=ar`
        );
        
        if (!response.ok) {
          throw new Error("خطأ في جلب بيانات الموقع");
        }
        
        const data = await response.json();
        
        if (data.results && data.results.length > 0) {
          return data.results[0].geometry;
        } else {
          throw new Error("لم يتم العثور على الموقع");
        }
      } catch (error) {
        console.error("Error in getCoordinates:", error);
        throw error;
      }
    }

    async function generateChart() {
      const name = document.getElementById("name").value;
      const birthdate = document.getElementById("birthdate").value;
      const birthtime = document.getElementById("birthtime").value || "12:00";
      const location = document.getElementById("location").value;

      if (!birthdate || !location) {
        alert("يرجى إدخال تاريخ الميلاد والموقع.");
        return;
      }

      document.getElementById("loading").style.display = "block";
      document.getElementById("result").innerHTML = "";

      try {
        const geo = await getCoordinates(location);
        
        // استبدل هذا الرابط برابط الخادم الخاص بك
        const res = await fetch("https://astro-flask.onrender.com", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            date: birthdate,
            time: birthtime,
            lat: geo.lat,
            lon: geo.lng
          })
        });

        if (!res.ok) {
          throw new Error(`خطأ في الخادم: ${res.status}`);
        }

        const data = await res.json();
        
        if (data.status === "success") {
          let html = `<h2>الخريطة الفلكية</h2>`;
          if (name) html += `<h3>الاسم: ${name}</h3>`;
          
          html += `<div class="card">
                    <p>تاريخ الميلاد: ${birthdate}</p>
                    <p>مكان الميلاد: ${location}</p>
                    <p>الإحداثيات: ${geo.lat.toFixed(2)}°N, ${geo.lng.toFixed(2)}°E</p>
                  </div>`;
          
          for (const [planet, pos] of Object.entries(data.planets)) {
            html += `<div class="card"><h3>${planet}</h3><p>${pos}°</p></div>`;
          }
          
          document.getElementById("result").innerHTML = html;
        } else {
          throw new Error(data.message || "خطأ غير معروف في الحسابات الفلكية");
        }
      } catch (err) {
        console.error("Error:", err);
        document.getElementById("result").innerHTML = `
          <div class="card" style="color:red;">
            <h3>خطأ</h3>
            <p>${err.message}</p>
            <p>يرجى المحاولة مرة أخرى أو التأكد من البيانات المدخلة</p>
          </div>`;
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }
  </script>

</body>
</html>
